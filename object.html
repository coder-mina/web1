<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var coworkers = {
                "programmer": "egoing",
                "designer": "leezche",
                "funct": function hello(num) {
                    document.write(num + "hello!<br>");
                }
            };
            document.write("programmer : " + coworkers.programmer + "<br>");
            coworkers.bookkeeper = "duru";
            coworkers["data scientist"] = "taeho"; // 속성에 빈칸이 있을 경우는 이렇게
            for (var key in coworkers) {
                document.write(coworkers[key] + "<br>");
            }
        </script>
        <h2>Method</h2>
        <script>
            coworkers.showAll = function(){
                for (var key in this) {
                document.write(this[key] + "<br>");
                }
            }
            // coworkers.showAll();
            coworkers.funct(3);
        </script>
        
    </body>
</html>
