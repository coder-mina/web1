<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Function</h1>
        <h2>Basic</h2>
        <ul>
            <script>
                function sum(left, right){
                    document.write('<div style="color:red">' + (left + right) + '<br>');
                    // 괄호 없으면, 7 이 아니라 34로 출력됨.
                    // 왜냐하면 자바스크립트는 문자+숫자 에서 +를 문자 결합 연산자로 취급하기 때문.
                }
                sum(3, 4);
            </script>
        </ul>
    </body>
</html>
