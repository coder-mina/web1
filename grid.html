<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #grid {
            border:5px solid pink;
            display:grid;
            grid-template-columns: 150px 1fr;
        }
        div {
            border:5px solid gray;
        }
        
    </style>
</head>
<body>
    <div id="grid">
        <div>NAVIGATION</div>
        <div>CSS is a language that describes the style of an HTML document.
                CSS describes how HTML elements should be displayed.
                This tutorial will teach you CSS from basic to advanced.
        </div>
    </div>
    
    
</body>
</html>
